<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
  <h1>Hot Reservations</h1>
  <div class="jumbotron">
    <h2 class="display-4">Make a Reservation</h2>
    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Phone Number</label>
      <input type="text" class="form-control" id="phoneInput">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="text" class="form-control" id="emailInput">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Party Size</label>
      <input type="text" class="form-control" id="partyInput">
    </div>
    <div class="form-check">
    </div>
    <button type="submit" id="reserve-button" class="btn btn-primary">Submit</button>
  </form>

  <script type="text/javascript">
  $('#reserve-button').on("click", function(event) {
    event.preventDefault();
    const newReservation = {
      name: $('#nameInput').val().trim(),
      phoneNumber: $('#phoneInput').val().trim(),
      email: $('#emailInput').val().trim(),
      partySize:$('#partyInput').val().trim()
    };

    $.post("/api/reservations", newReservation)
    .then(function(data) {
      console.log("reservation.html", data);
      alert("Creating reservation!")
    });
  });
  </script>
</body>

</html>
